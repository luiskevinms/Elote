{% include 'header.html' %}

        <main>
            <div>
                <table class="table table-bordered align-middle">
                    <!-- Table header -->
                    <thead class="table-dark">
                        <!-- Table row -->
                        <tr>
                            <!-- Table header -->
                            <th> Nombre</th>
                            <th> Color</th>
                        </tr>

                    </thead>
                    <!-- Table body (Cuerpo de la tabla) -->
                    <tbody>
                        {% for a in animals %}
                        <tr>
                            {# Table data #}
                            <td>{{ a.name }}</td>
                            <td>{{ a.color}}</td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="2">No hay registros de animales</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </main>

{% include 'footer.html' %}
